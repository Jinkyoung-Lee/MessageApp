<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message App</title>

    <!-- CSS framework: materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="row">
        <div class="col s8 offset-s2">
            <!-- Showing the decoded message -->
            <div class="card-panel hide" id="message-show">
                <h3></h3>
                <div>
                    <!-- Whenever user clicks, reload this entire index.html -->
                    <a href="./index.html">Create your own secret message</a>
                </div>
            </div>
            <!-- Message input -->
            <div class="card-panel" id="message-form">
                <form action="">
                    <label for="">Enter a Secret Message</label>
                    <input id="message-input" type="text" />
                    <button class="btn">Create</button>
                </form>
            </div>
            <!-- Sharing link input -->
            <div class="card-panel hide" id="link-form">
                <div>
                    Copy and share this link with a friend
                    <input id="link-input" type="text" />
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="app.js"></script>
</body>

</html>
